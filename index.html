<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Azure, .NET IoT showcase dashboard.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot for Vision</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.svg">
    <link rel="apple-touch-icon" href="assets/favicon.svg">
    <link href="manifest.webmanifest" rel="manifest" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img src="assets/favicon.svg" alt="Copilot for Vision Logo" height="32px" width="32px">
    <div class="title">Copilot for Vision</div>
    <div class="description">The user is blind and using camera & microphone-based assisted recording</div>
  </div>
  </div>
  <div class="content">
    <div class="content-tiles">
        <div class="content-tile">
          <video autoplay playsinline webkit-playsinline muted hidden></video>
          <canvas id="canvas"></canvas>
          <button id="startButton" type="button" title="Record" class="record-button">REC</button>
        </div>
        <div class="content-tile">
            <div class="content-tile-body">
              <div id="promptOutput"></div>
              <div id="debugImages" style="display:none;"></div>
            </div>
        </div>     
    </div>
    <div class="footer"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
